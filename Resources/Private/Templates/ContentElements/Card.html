<div class="card">
    <f:image src="EXT:bootstrap/Resources/Public/Images/AdobeStock_129978198_Preview.jpeg"
             class="card-img-top w-100 h-auto" alt="Card image cap"/>
    <f:if condition="{data.header}">
        <div class="h{data.header_layout} card-header">{data.header -> f:format.raw()}</div>
    </f:if>
    <f:for each="{data.tx_gridelements_view_children}" as="child">
        <f:format.raw>{data.tx_gridelements_view_child_{child.uid}}</f:format.raw>
    </f:for>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Vestibulum at eros</li>
    </ul>
    <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
    </div>
    <div class="card-footer text-muted">
        2 days ago
    </div>
</div>
